<html>

   <body>

   <script>
      var websiteLoaderLink = "";
       // Initialize Firebase
       var config = {
         apiKey: "AIzaSyDz5vu6hMcdXXLo2fIx8j-xOTefdYkXZmY",
         authDomain: "web-loader-29761.firebaseapp.com",
         databaseURL: "https://web-loader-29761.firebaseio.com",
         projectId: "web-loader-29761",
         storageBucket: "",
         messagingSenderId: "888381684799"
       };
       firebase.initializeApp(config);
      
       var database = firebase.database();
      
       for(var i = 0; i<5; i++){
       	 firebase.database().ref('websites/' + i).set({
        	link: 'http://www.google.com?q=' + i
        });
       }
      
       var leadsRef = database.ref('websites');
      leadsRef.on('value', function(snapshot) {
          snapshot.forEach(function(childSnapshot) {
            var childData = childSnapshot.val();
            $("#ultest").append('<li><a href="' + childData.link + '"></a></li>');
            console.log(childData.link)
          });
          $.test();
      });
      
      $(document).ready(function(){
      	$.test = function() {
          var span, d = document,
              li, a, i, lis = d.getElementById('ultest').getElementsByTagName('li');
      	    for (i = 0; li = lis[i++];) {
      	        a = li.getElementsByTagName('a')[0];
      	        if (!a) {
      	            continue;
      	        }
      	        span = d.createElement('div');
      
      	        span.ctime = new Date();
      	        span.innerHTML = '测速中...<img src="' + a.href + '" border="0" width="1" height="1" onerror="$.testresult(this)" />';
      	        li.appendChild(span);
      	    }
      	};
      	$.testresult = function(img) {
      	    var span = img.parentNode;
      	    var n = 'em';
      	    if (!$.testresult.isrun) {
      	        $.testresult.isrun = true;
      	        span.innerHTML = '<font id="kkk" color=yellow style=" font-weight:bolder">' + ((new Date() - span.ctime) / 1000).toFixed(2) + '秒 最快<\/font>';
      	        location.href = img.src;
      	    } else {
      	        span.innerHTML = '' + ((new Date() - span.ctime) / 1000).toFixed(2) + '秒';
      	    }
      
      	};
      	var ran = Math.random();
      });
   </script>
