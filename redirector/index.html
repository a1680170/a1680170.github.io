<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>安全跳转</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="message">正在打开...</div>
	<div id="instruction" class="image-container"></div>
</body>
<script type="text/javascript">
	var r = location.search.replace("?r=", "");
	if( !(isWeixinBrowser() || isQQBrowser() || isAliPayBrowser()) ){
		document.getElementById("instruction").style.display = "none";
		if(r){
			location.href= "http://" + r;
		} else{
			location.href= "/";
		}
	}

	function isWeixinBrowser(){
		return /micromessenger/.test(navigator.userAgent.toLowerCase())
	}

	function isQQBrowser(){
		return /qbwebviewtype/.test(navigator.userAgent.toLowerCase())
	}

	function isAliPayBrowser(){
		return /alipay/.test(navigator.userAgent.toLowerCase())
	}
</script>
</html>
