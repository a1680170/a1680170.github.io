              <span class="inline-input">

              </span>
              <span class="inline-input">
                <input type="password" placeholder="密码">
                <label class="input-label">密码</label>
              </span>
              <button class="button login">登入</button>
              <button class="button register" onclick="window.location.href='register.html'">开户注册</button>
            </div>
            <div class="login-support">
              <div class="left">
                忘记<a href="password.html">密码</a>
              </div>
              <div class="right date"></div>
            </div>
          </div>
        </div>

      <div class="content password">
         <h2 class="image-title password">Change Password</h2>
         <div class="wrapper">
            <div class="tab-container top-panel">
            <div class="tab-switch">
              <ul>
                <li class="active">
                  <a href="#">设置账户及登录密码</a>
                </li>
                <li>
                  <a href="#">注册成功</a>
                </li>
                <li>
                  <a href="#">登录网站</a>
                </li>
              </ul>
            </div>
            <div class="tab-content">
              <div class="sub-content active">
               <div class="form-wrapper">
                  <div class="field-set">
                     <label class="field-label">登入账号</label>
                     <input class="field-input" type="text" />
                     <span class="field-info">＊请输入登陆账号以确保输入无误</span>
                  </div>
                  <div class="field-set">
                     <label class="field-label">手机号码</label>
                     <input class="field-input" type="tel" />
                     <span class="field-info">＊请输入您绑定的手机号码</span>
                  </div>
                  <div class="field-set">
                     <label class="field-label">验证码</label>
                     <input class="field-input small" type="text" />
                     <img class="verification" src="#" alt="code"/>
                     <span class="field-info">＊请输入验证码</span>
                  </div>
                  <div class="field-set">
                     <button class="field-button">下一步</button>
                  </div>
                  <p class="form-desc">*请输入你要找回登录密码的用户名, 之后会向你的手机发送验证码</p>
               </div>
              </div>
              <div class="sub-content"></div>
              <div class="sub-content"></div>
